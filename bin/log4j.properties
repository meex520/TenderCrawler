log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender                         
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout           
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout.ConversionPattern=[crawler] %p %d{yyyy-MM-dd HH:mm:ss,SSS} %C.%M(%L) %m%n
log4j.appender.CONSOLE.threshold=INFO
        
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.LOGFILE=org.apache.log4j.DailyRollingFileAppender                     
log4j.appender.LOGFILE.File=crawler.log
log4j.appender.LOGFILE.Encoding=GBK
log4j.appender.LOGFILE.DatePattern = '.'yyyyMMdd
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout                         
log4j.appender.LOGFILE.layout.ConversionPattern=[crawler] %p %d{yyyy-MM-dd HH:mm:ss,SSS} %C.%M(%L) %m%n
log4j.appender.LOGFILE.threshold=INFO



log4j.rootLogger=ERROR,CONSOLE,LOGFILE